<h1> {{name}}</h1>
<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>    
    <td>Edad:</td>
    <dd>{{age}}</dd>
    <td>metodo:</td>
    <dd>{{getherodescription()}}</dd>
    <td>Capitalizado:</td>
    <dd>{{capitalizeName}}</dd>

</dl>

<button
    *ngIf="name !== 'spiderman'"
    class="btn btn-info mx-2" 
    (click)="changename()">
    cambiar nombre 
</button>
<button 
    *ngIf="age !== 25"
    class="btn btn-info mx-2" 
    (click)="changeage()">
    cambiar edad   
</button>
<button class="btn btn-info" (click)="reset()" >reset</button>
